<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login ‚Äî Control Asistencias</title>
<style>
  :root{
    --bg:#071018;
    --card:#0f1720;
    --accent:#0a71f5;
    --accent2:#0c9a6e;
    --muted:#98a0a6;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,#051221,#071018);
    font-family:Inter,Arial,sans-serif;
    color:#e6eef6;
  }
  .wrap{
    width:380px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;
    padding:22px;
    box-shadow:0 8px 30px rgba(2,8,23,0.6);
    border:1px solid rgba(255,255,255,0.03);
  }
  h2{
    margin:0 0 10px 0;
    color:#dff0ff;
    font-size:18px
  }
  label{
    font-size:13px;
    color:var(--muted);
    display:block;
    margin-top:12px;
  }
  input{
    width:100%;
    padding:10px 12px;
    margin-top:6px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.03);
    background: rgba(255,255,255,0.02);
    color:#eaf6ff;
  }
  button{
    width:100%;
    padding:10px;
    margin-top:16px;
    border-radius:10px;
    border:none;
    background:linear-gradient(180deg,var(--accent), #2ea0ff);
    color:white;
    font-weight:700;
    cursor:pointer;
  }
  .muted{
    color:#98a0a6;
    font-size:13px;
    margin-top:10px;
    text-align:center;
    cursor:pointer;
  }
  .error{
    color:#ff8b8b;
    margin-top:8px;
    min-height:18px;
    font-size:13px;
    text-align:center;
  }

  /* Wrapper para el campo contrase√±a + ojito */
  .password-wrap{
    position:relative;
    margin-top:6px;
  }
  .password-wrap input{
    padding-right:40px; /* espacio para el ojito */
    margin-top:0;
  }
  .toggle-pass{
    position:absolute;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    border:none;
    background:transparent;
    color:#cbd5f5;
    cursor:pointer;
    padding:0;
    font-size:18px;
  }
  .toggle-pass:focus{
    outline:none;
  }
</style>
</head>
<body>
  <div class="wrap">
    <h2 id="titleText">Control Asistencias ‚Äî Login</h2>

    <form id="loginForm" autocomplete="on">
      <label for="email">Correo</label>
      <input id="email" type="email" placeholder="admin@ejemplo.com" required />

      <label for="password">Contrase√±a</label>
      <div class="password-wrap">
        <input id="password" type="password" placeholder="Contrase√±a" required />
        <button type="button" id="togglePass" class="toggle-pass" aria-label="Mostrar u ocultar contrase√±a">
          üëÅ
        </button>
      </div>

      <button type="submit" id="actionBtn">Entrar</button>

      <div class="error" id="errorMsg"></div>
    </form>
  </div>

<script type="module">
import { auth } from './firebase.js';
import {
  signInWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

// UI elements
const form = document.getElementById('loginForm');
const errorMsg = document.getElementById('errorMsg');
const actionBtn = document.getElementById('actionBtn');
const titleText = document.getElementById('titleText');
const passInput = document.getElementById('password');
const togglePassBtn = document.getElementById('togglePass');

// Ojito: mostrar / ocultar contrase√±a
togglePassBtn.addEventListener('click', () => {
  const isPassword = passInput.type === 'password';
  passInput.type = isPassword ? 'text' : 'password';
  // Pod√©s cambiar el icono si quer√©s
  togglePassBtn.textContent = isPassword ? 'üôà' : 'üëÅ';
});

// Si ya est√° logueado ‚Üí directo al dashboard
onAuthStateChanged(auth, user => {
  if (user) {
    window.location.href = 'dashboard.html';
  }
});

// Solo LOGIN (sin crear cuentas desde ac√°)
form.addEventListener('submit', async (ev) => {
  ev.preventDefault();
  errorMsg.textContent = '';

  const email = document.getElementById('email').value.trim();
  const password = passInput.value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = 'dashboard.html';
  } catch (err) {
    console.error(err);
    let msg = 'Error';
    const c = err.code || '';
    if (c.includes('wrong-password')) msg = 'Contrase√±a incorrecta';
    if (c.includes('invalid-email')) msg = 'Email inv√°lido';
    if (c.includes('user-not-found')) msg = 'Usuario no encontrado';
    if (c.includes('too-many-requests')) msg = 'Demasiados intentos. Esper√° un poco';

    errorMsg.textContent = msg;
  }
});
</script>
</body>
</html>
